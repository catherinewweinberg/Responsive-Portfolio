<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Catherine Weinberg</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <header id="main-header">
      <div class="container">
        <a href="index.html" id="myname">Catherine Weinberg</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <lable for="name">Name</lable>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Smith"
                required="required"
              />
            </li>

            <li>
              <lable for="email">Email</lable>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="example@gmail.com"
                required="required"
              />
            </li>

            <li>
              <lable for="message">Message</lable>
              <textarea
                id="message"
                name="message"
                required="required"
              ></textarea>
            </li>
          </ul>
          <input type="submit" name="submit" />
        </form>
      </section>

      <section class="links">
        <div id="connect">
          <h2>Connect with me</h2>

          <img src="assets/images/github.png" class="social" alt="Github" />

          <a href="https://www.linkedin.com/in/catherine-weinberg">
            <img
              src="assets/images/linkedin.png"
              class="social"
              alt="linkedin"
            />
          </a>
          <!-- <img src="assets/images/overflow.png" class="social" alt=" Stack Overflow"> -->
        </div>
      </section>
    </div>

    <footer>
      <div class="container">
        &copy; Copyright 2019 Catherine Weinberg
      </div>
    </footer>
  </body>
</html>
